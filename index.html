<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" , content="width=device-width, initial-scale=1.0">
  <title>Flappy Bird</title>
  <style>
    body {
      font-family: 'Courier New', Courier, monospace;
      text-align: center;
      display: flex;
      justify-content: center;
    }

    .message {
      position: absolute;
      z-index: 10;
      color: rgb(255, 255, 255);
      top: 15%;
      left: auto;
      font-size: 4em;
      font-weight: bold;
      text-align: center;
    }


    #board {
      /* background-color: skyblue; */
      background-image: url("https://static.virtubox.io/project/file/20240226-053745-dyo2-flappybirdbg.png");
    }

    .instruct {
      position: absolute;
      z-index: 10;
      color: rgb(255, 255, 255);
      top: 30%;
      font-size: 1.5em;
      font-weight: 500;
    }
  </style>
</head>

<body>
  <div class="instruct">
    Tap on the screen to keep the bird flying and try to avoid the obstacles!
  </div>
  <div class="message">
    Touch to Start the Game!
  </div>
  <canvas id="board"></canvas>

  <script>
    //board
    let board;
    let boardWidth = 1160;
    let boardHeight = 600;
    let context;

    //bird
    let birdWidth = 34; //width/height ratio = 408/228 = 17/12
    let birdHeight = 24;
    let birdX = boardWidth / 8;
    let birdY = boardHeight / 2;
    let birdImg;

    let bird = {
      x: birdX,
      y: birdY,
      width: birdWidth,
      height: birdHeight
    }

    //pipes
    let pipeArray = [];
    let pipeWidth = 64; //width/height ratio = 384/3072 = 1/8
    let pipeHeight = 512;
    let pipeX = boardWidth;
    let pipeY = 0;

    let topPipeImg;
    let bottomPipeImg;

    //physics
    let velocityX = -2; //pipes moving left speed
    let velocityY = 0; //bird jump speed
    let gravity = 0.4;

    let gameOver = false;
    let score = 0;

    let message = document.querySelector(".message");
    let instruct = document.querySelector(".instruct");


    window.onload = function () {
      board = document.getElementById("board");
      board.height = boardHeight;
      board.width = boardWidth;
      context = board.getContext("2d"); //used for drawing on the board
      gameOver = true;
      //load images
      birdImg = new Image();
      birdImg.src = "https://static.virtubox.io/project/file/20240226-053743-couz-flappybird.png";
      birdImg.onload = function () {
        context.drawImage(birdImg, bird.x, bird.y, bird.width, bird.height);
      }

      topPipeImg = new Image();
      topPipeImg.src = "https://static.virtubox.io/project/file/20240226-053745-nsoi-toppipe.png";

      bottomPipeImg = new Image();
      bottomPipeImg.src = "https://static.virtubox.io/project/file/20240226-053744-dofp-bottompipe.png";

      context.clearRect(0, 0, board.width, board.height);
      requestAnimationFrame(update);
      setInterval(placePipes, 3000); //every 1.5 seconds
      document.addEventListener("keydown", moveBird);
      document.addEventListener("touchstart", moveBird);
    }


    function update() {
      requestAnimationFrame(update);
      if (gameOver) {
        return;
      }
      context.clearRect(0, 0, board.width, board.height);

      //bird
      velocityY += gravity;
      // bird.y += velocityY;
      bird.y = Math.max(bird.y + velocityY, 0); //apply gravity to current bird.y, limit the bird.y to top of the canvas
      context.drawImage(birdImg, bird.x, bird.y, bird.width, bird.height);

      if (bird.y > board.height) {
        gameOver = true;
      }

      //pipes
      for (let i = 0; i < pipeArray.length; i++) {
        let pipe = pipeArray[i];
        pipe.x += velocityX;
        context.drawImage(pipe.img, pipe.x, pipe.y, pipe.width, pipe.height);

        if (!pipe.passed && bird.x > pipe.x + pipe.width) {
          score += 0.5; //0.5 because there are 2 pipes! so 0.5*2 = 1, 1 for each set of pipes
          pipe.passed = true;
        }

        if (detectCollision(bird, pipe)) {
          gameOver = true;
        }
      }

      //clear pipes
      while (pipeArray.length > 0 && pipeArray[0].x < -pipeWidth) {
        pipeArray.shift(); //removes first element from the array
      }

      //score
      if (score === 30) {
        gameCompleted();
        return;
      }
      context.fillStyle = "white";
      context.font = "bold 4em Courier New";
      context.fillText(`${score}/30`, 15, 65);

      if (gameOver) {
        message.innerHTML = '<span>---Tap to Restart---</span>';
        instruct.innerHTML = 'Tap on the screen to keep the bird flying and try to avoid the obstacles!'

      }
    }

    function placePipes() {
      if (gameOver) {
        return;
      }

      //(0-1) * pipeHeight/2.
      // 0 -> -128 (pipeHeight/4)
      // 1 -> -128 - 256 (pipeHeight/4 - pipeHeight/2) = -3/4 pipeHeight
      let randomPipeY = pipeY - pipeHeight / 4 - Math.random() * (pipeHeight / 2);
      let openingSpace = board.height / 3;

      let topPipe = {
        img: topPipeImg,
        x: pipeX,
        y: randomPipeY,
        width: pipeWidth,
        height: pipeHeight,
        passed: false
      }
      pipeArray.push(topPipe);

      let bottomPipe = {   
        img: bottomPipeImg,
        x: pipeX,
        y: randomPipeY + pipeHeight + openingSpace,
        width: pipeWidth,
        height: pipeHeight,
        passed: false
      }
      pipeArray.push(bottomPipe);
    }

    function moveBird(e) {
      message.innerHTML = '';
      instruct.innerHTML = '';
      //jump
      velocityY = -6;

      //reset game
      if (gameOver) {
        bird.y = birdY;
        pipeArray = [];
        score = 0;
        gameOver = false;
      }
    }
    // Check if a touch event occurred


    function detectCollision(a, b) {
      return a.x < b.x + b.width &&   //a's top left corner doesn't reach b's top right corner
        a.x + a.width > b.x &&   //a's top right corner passes b's top left corner
        a.y < b.y + b.height &&  //a's top left corner doesn't reach b's bottom left corner
        a.y + a.height > b.y;    //a's bottom left corner passes b's top left corner
    }

    function gameCompleted() {
      message.innerHTML = "ðŸŽ‰ðŸ¥³You Won the GameðŸŽ‰ðŸ¥³";
      gameOver = true;
      document.removeEventListener("keydown", moveBird);
      document.removeEventListener("touchstart", moveBird);
    }
  </script>

</body>

</html>
